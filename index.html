<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preguntas con opcion multiple</title>
  <!-- Importación de estilos de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  

  <!-- para codigo css personalizado -->
  <link rel="stylesheet" href="estilos/estilos.css">

  
</head>
<body class="text-center p-4">

  <h2 class="mb-4">Preguntas con opcion multiple</h2>

  <!-- Botones de control -->
  <div>
    <button id="iniciarBtn" class="btn btn-success mb-3">Iniciar Juego</button>
    <button id="terminarBtn" class="btn btn-danger mb-3">Terminar</button>
  </div>

  <!-- elige el numero de pregunta aleatoriamente -->
  <h4 id="pregunta" class="mb-3">...</h4>

  <!-- Marco donde se mueven los botones con números -->
  <div id="marco">
    <button id="b1" class="btn btn-primary boton-juego" data-num="1">1</button>
    <button id="b2" class="btn btn-primary boton-juego" data-num="2">2</button>
    <button id="b3" class="btn btn-primary boton-juego" data-num="3">3</button>
    <button id="b4" class="btn btn-primary boton-juego" data-num="4">4</button>
  </div>

  <!-- Mensajes de estado del juego -->
  <h5 id="mensaje" class="mt-3 text-success"></h5>

  <!-- js -->
   <script src="js/funcionesJuego.js"></script>

</body>
</html>
